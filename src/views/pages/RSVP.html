<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Event RSVP</title>
  <script src = "https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
</head>
<body>
  <div id="rsvp-container"></div>
  <script id="rsvp-template" type="text/x-handlebars-template">
    <h1>RSVP for {{eventName}}</h1>
    <p>Date: {{eventDate}}</p>
    <p>Location: {{eventLocation}}</p>
    <p>Please fill out the form below to let us know if you can attend.</p>

    <form>
      <label for="name">Full Name:</label><br>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="guests">Number of Guests:</label><br>
      <input type="number" id="guests" name="guests" min="1" max="10"><br><br>

      <label for="notes">Notes or Comments:</label><br>
      <textarea id="notes" name="notes" rows="4" cols="40"></textarea><br><br>

      <input type="submit" value="Submit RSVP">
    </form>
  </script>
  <script>
    const source = document.getElementById("rsvp-template").innerHTML;
    const template = Handlebars.compile(source);
    const context = {}; // empty because we just want static HTML for now
    document.getElementById("rsvp-container").innerHTML = template(context);
  </script>
</body>
</html>
